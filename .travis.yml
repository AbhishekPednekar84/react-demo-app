language: node_js
node_js:
  - "12.16"
  before_install:
    - openssl aes-256-cbc -K $encrypted_dded1fa24fd0_key -iv $encrypted_dded1fa24fd0_iv
      -in travis_rsa.enc -out travis_rsa -d
    - chmod 600 travis_rsa
    - mv travis_rsa ~/.ssh/id_rsa
install:
  - npm install
script:
  - "true"
after_success:
  - npm run build

